<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>统一上传为1.png</title>
    <style>
        .upload-container { width: 600px; margin: 80px auto; text-align: center; }
        #fileInput { margin: 20px 0; padding: 10px; }
        #uploadBtn { padding: 12px 30px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        #result { margin-top: 25px; font-size: 15px; line-height: 1.6; }
        .tip { color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>上传图片（自动重命名为1.png）</h1>
        <p class="tip">提示：所有上传会覆盖同一文件，最终仅保留最新上传的图片</p>
        <input type="file" id="fileInput" accept="image/*" required>
        <button id="uploadBtn">立即上传</button>
        <div id="result"></div>
    </div>

    <script>
        const cosConfig = {
            bucket: "shenqideyu-1309822099",
            region: "ap-nanjing",
            uploadDir: "SnsShare/SocialProfile/上传/" // 目标目录（自动生成）
        };

        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert("请选择要上传的图片！");
                return;
            }

            // 固定文件名：1.png，固定路径拼接
            const fileName = "1.png";
            const uploadUrl = `https://${cosConfig.bucket}.cos.${cosConfig.region}.myqcloud.com/${cosConfig.uploadDir}${fileName}`;

            document.getElementById('result').textContent = "正在上传...";

            try {
                const response = await fetch(uploadUrl, {
                    method: 'PUT',
                    body: file,
                    headers: { "Content-Type": file.type }
                });

                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        上传成功！<br>
                        最终文件URL：<a href="${uploadUrl}" target="_blank">${uploadUrl}</a><br>
                        （新上传会覆盖此文件，请谨慎操作）
                    `;
                } else {
                    document.getElementById('result').textContent = `上传失败：${response.statusText}`;
                }
            } catch (e) {
                document.getElementById('result').textContent = `上传出错：${e.message}`;
            }
        });
    </script>
</body>
</html>
